# Modules configuration
LoadModule alias_module modules/mod_alias.so            # Aliases
LoadModule dir_module modules/mod_dir.so                # Default index file
LoadModule headers_module modules/mod_headers.so        # Custom headers
LoadModule log_config_module modules/mod_log_config.so  # Custom logging
LoadModule mime_module modules/mod_mime.so              # Mime types
LoadModule rewrite_module modules/mod_rewrite.so        # Redirections
LoadModule unixd_module modules/mod_unixd.so            # Unix support

LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule authn_file_module modules/mod_authn_file.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule access_compat_module modules/mod_access_compat.so
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule reqtimeout_module modules/mod_reqtimeout.so
LoadModule filter_module modules/mod_filter.so
LoadModule env_module modules/mod_env.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule version_module modules/mod_version.so
LoadModule status_module modules/mod_status.so
LoadModule autoindex_module modules/mod_autoindex.so

# Server configuration
Listen 80                                   # Listening port
ServerRoot "/usr/local/apache2"             # Root directory (conf, logs...)
ServerAdmin hola+htdocs@kike.wtf            # Admin email
DocumentRoot "/usr/local/apache2/htdocs"    # Served files

# Logging configuration
LogLevel warn                               # Only show warnings and errors
ErrorLog /proc/self/fd/2                    # Show errors using stderr
<IfModule log_config_module>                # Custom log messages using stdout
    LogFormat "%t %h | '%r' %>s | %b '%{User-Agent}i' %{Referer}i" common
    CustomLog /proc/self/fd/1 common
</IfModule>

# Linux specific configuration
<IfModule unixd_module>
    User www-data
    Group www-data
</IfModule>

# Default file that Apache will serve if a directory is requested.
<IfModule dir_module>
    DirectoryIndex index.html index.htm
</IfModule>

# Deny access to the entirety of your server's filesystem
<Directory />
    AllowOverride none                  # Deny .htaccess directives
    Require all denied                  # All files are private
</Directory>

# Default website
<Directory "/usr/local/apache2/htdocs">
    AllowOverride All                   # Allow all .htaccess directives
    Options -Indexes -FollowSymLinks    # Disable folder browsing and symlinks
    Require all granted                 # All files are public

    # Apache files are private
    <Files ".ht*">
        Require all denied
    </Files>
</Directory>

<IfModule mime_module>
    #
    # TypesConfig points to the file containing the list of mappings from
    # filename extension to MIME-type.
    #
    TypesConfig conf/mime.types

    #
    # AddType allows you to add to or override the MIME configuration
    # file specified in TypesConfig for specific file types.
    #
    #AddType application/x-gzip .tgz
    #
    # AddEncoding allows you to have certain browsers uncompress
    # information on the fly. Note: Not all browsers support this.
    #
    #AddEncoding x-compress .Z
    #AddEncoding x-gzip .gz .tgz
    #
    # If the AddEncoding directives above are commented-out, then you
    # probably should define those extensions to indicate media types:
    #
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz

    #
    # AddHandler allows you to map certain file extensions to "handlers":
    # actions unrelated to filetype. These can be either built into the server
    # or added with the Action directive (see below)
    #
    # To use CGI scripts outside of ScriptAliased directories:
    # (You will also need to add "ExecCGI" to the "Options" directive.)
    #
    #AddHandler cgi-script .cgi

    # For type maps (negotiated resources):
    #AddHandler type-map var

    #
    # Filters allow you to process content before it is sent to the client.
    #
    # To parse .shtml files for server-side includes (SSI):
    # (You will also need to add "Includes" to the "Options" directive.)
    #
    #AddType text/html .shtml
    #AddOutputFilter INCLUDES .shtml
</IfModule>

#
# The mod_mime_magic module allows the server to use various hints from the
# contents of the file itself to determine its type.  The MIMEMagicFile
# directive tells the module where the hint definitions are located.
#
#MIMEMagicFile conf/magic

